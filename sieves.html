<div id='luckyPrimeGeneratorMainContainer'>

  <div id='luckyPrimeGeneratorControlPanel'>
    <div id='controlPanel'>
			<div class='controlPanelText'>Generate prime/lucky numbers less than</div>
			<div id='controlPanelInput'><input type='text' name='exclusiveUpperLimit' /></div>
			<div class='controlPanelText'>max: <span id='exclusiveUpperLimitMaximumValue'><span></div>
			<div id='controlPanelButton'><button id='listGenerationRestartButton' type='button'>Restart</button></div>
			<div id='controlPanelMessage' class='controlPanelText'></div>
		</div>
    <div id='downloadJS'>
      <a href='/js/sieves.js' download>JavaScript</a>
    </div>
    <div id='downloadCSS'>
      <a href='/css/sieves.css' download>CSS</a>
    </div>
    <div id='downloadHTML'>
      <a href='/templates/sieves.html' download>HTML</a>
    </div>
  </div>

  <div style='clear:both;'></div>

	<div id='bothGeneratorsContainer'>

		<div id='primeNumbersGeneratorContainer'>
			<div id='primeNumbersGeneratorTitle'>
				<span id='primeNumbersGeneratorTitlePrefix'>generating list of prime numbers less than </span>
			  <span id='primeExclusiveUpperLimit'></span><span class='primeNumbersEllipsesDot' id='primeNumbersEllipsesDot1'>.</span><span class='primeNumbersEllipsesDot' id='primeNumbersEllipsesDot2'>.</span><span class='primeNumbersEllipsesDot' id='primeNumbersEllipsesDot3'>.</span>
      </div>
			<div id='primeNumbersGeneratorStatus'>status: ...</div>
			<div id='primeNumberCandidatesContainer'></div>
		</div>

		<div id='luckyNumbersGeneratorContainer'>
			<div id='luckyNumbersGeneratorTitle'>
				<span id='luckyNumbersGeneratorTitlePrefix'>generating list of lucky numbers less than </span>
			  <span id='luckyExclusiveUpperLimit'></span><span class='luckyNumbersEllipsesDot' id='luckyNumbersEllipsesDot1'>.</span><span class='luckyNumbersEllipsesDot' id='luckyNumbersEllipsesDot2'>.</span><span class='luckyNumbersEllipsesDot' id='luckyNumbersEllipsesDot3'>.</span>
      </div>
			<div id='luckyNumbersGeneratorStatus'>status: ...</div>
			<div id='luckyNumberCandidatesContainer'></div>
		</div>

	</div>

  <div style='clear:both;'></div>

</div>
